dist: trusty
language: c
group: deprecated-2017Q4
sudo: required
services:
  - docker
git:
    depth: 1

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - build-essential
            - gcc-multilib
            - g++-multilib

before_install:
    - git submodule update --init --recursive --remote .

script:
    - docker build -t alyptik/lind:latest ./docker/naclruntime
    - docker run --rm --ipc=host --cap-add=SYS_PTRACE -it alyptik/lind:latest /home/lind/lind_project/lind/repy/bin/lind /bin/bash -c 'a=potato; [[ $a =~ pota.* ]] && echo foo; echo bar' || true

